---
version: '3'
services:
  opensearch-single:
    image: opensearchproject/opensearch:latest
    container_name: opensearch-single
    environment:
      - cluster.name=opensearch
      - node.name=opensearch-single
      - discovery.seed_hosts=opensearch-single
      - cluster.initial_cluster_manager_nodes=opensearch-single
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD} # Sets the demo admin user password when using demo configuration, required for OpenSearch 2.12 and higher
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
      - ./script:/script
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    entrypoint: >
      sh -c "
        sh /script/tokenizer-init.sh &&
        ./opensearch-docker-entrypoint.sh opensearch
      "
volumes:
  opensearch-data: